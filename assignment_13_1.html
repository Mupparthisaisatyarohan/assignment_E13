<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <link rel="stylesheet" href="assignment_13_1.css"/>
</head>
<body>
    <div class="bg">
        <h1 class="heading">Timer</h1>
        <p class="para" id="timer">25:00</p>
        <div>
            <button class="start" id="start">start</button>
            <button class="stop" id="stop">stop</button>
            <button class="reset" id="reset">Reset</button>
        </div>
    </div>
</body>
<script>
    let timerEl = document.getElementById("timer");
    let startEl = document.getElementById("start");
    let stopEl = document.getElementById("stop");
    let resetEl = document.getElementById("reset");

    let counter = null;

    startEl.onclick = function() {
        let stringSeconds = "";
        let stringMinutes = "";
        let seconds = 60;
        let minutes = 24;
        counter = setInterval(() => {
            seconds = seconds - 1;
            if (seconds < 0) {
                seconds = 60;
                minutes = minutes - 1;
            }
            if (seconds === 0 && minutes === 0) {
                clearInterval(counter);
            }
            if (seconds < 10) {
                stringSeconds = "0" + seconds;
            } else {
                stringSeconds = seconds;
            }
            if (minutes < 10) {
                stringMinutes = "0" + minutes;
            } else {
                stringMinutes = minutes;
            }
            timerEl.textContent = stringMinutes + ":" + stringSeconds;
        }, 1000);
    }
    stopEl.onclick = function() {
        clearInterval(counter);
    }
    resetEl.onclick = function() {
        clearInterval(counter);
        timerEl.textContent = "25:00";
    }
</script>
</html>
